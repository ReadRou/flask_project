[uwsgi]
http = :6791
chdir = /root/zh_flask/conf
module = wsgi_api
callable = app
master = true
processes = 2
threads = 1
logformat = %(ltime) %(status) %(method) %(msecs)ms %(uri)
listen = 8080
http-keepalive = 1
lazy-apps = true
touch-workers-reload = /root/zh_flask/log/reload_api.log

[xx_server]
type = dev
